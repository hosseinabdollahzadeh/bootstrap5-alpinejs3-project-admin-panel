<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/main.css">

    <title>Hossein Abdollahzadeh</title>
</head>

<body>

<section x-data="toggleSidebar">
    <section x-cloak class="sidebar" :class="open || 'inactive'">
        <i @click="toggle" class="fs-1 bi bi-x"></i>
        Sidebar
    </section>
    <section class="main" :class="open || 'active'">
        <header>
            <i @click="toggle" class="bi bi-justify fs-3"></i>
        </header>
        <div class="content">
            Content
        </div>
    </section>
</section>


<script src="./js/bootstrap.bundle.min.js"></script>
<script defer src="./js/alpinejs3.12.1.min.js"></script>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('toggleSidebar', () => ({
            open: window.innerWidth <= 992 ? false : true,

            toggle() {
                this.open = !this.open;
                console.log(this.open);
            }
        }))
    })

</script>
</body>

</html>
