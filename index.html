<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/main.css">

    <title>Hossein Abdollahzadeh</title>
</head>

<body>

<section x-data="toggleSidebar">
    <section x-cloak class="sidebar" :class="open || 'inactive'">
        <div class="d-flex align-items-center justify-content-between justify-content-lg-center">
            <h4>Abdollahzadeh</h4>
            <i @click="toggle" class="d-lg-none fs-1 bi bi-x"></i>
        </div>
        <div class="mt-4">
            <ul class="list-unstyled">
                <li class="sidebar-item active">
                    <a class="sidebar-link" href="./index.html">
                        <i class="me-2 bi bi-grid-fill"></i>
                        <span>داشبورد</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="./index.html">
                        <i class="me-2 bi bi-shop"></i>
                        <span>فروشگاه</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <section class="main" :class="open || 'active'">
        <header>
            <i @click="toggle" class="bi bi-justify fs-3"></i>
        </header>
        <div class="content">
            Content
        </div>
    </section>
</section>


<script src="./js/bootstrap.bundle.min.js"></script>
<script defer src="./js/alpinejs3.12.1.min.js"></script>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('toggleSidebar', () => ({
            open: window.innerWidth <= 992 ? false : true,

            toggle() {
                this.open = !this.open;
                console.log(this.open);
            }
        }))
    })

</script>
</body>

</html>
